<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="El clásico juego de Piedra Papel y Tijera">
    <meta name="author" content="Carlos Córdova" />
    <meta property="og:title" content="Piedra, Papel y Tijera">
    <meta property="og:type" content="website">
    <meta property="og:description" content="El clásico juego de Piedra Papel y Tijera">
    <meta property="og:image" content="images/fondo.jpg">
    <link rel="stylesheet" href="asset/css/styles.css">
    <link rel="shortcut icon" href="asset/images/game.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Grandstander:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Piedra Papel Tijera</title>
</head>
<body id="body" class="">   
     <section class="principal" id="principal">
     <section id="contenedor" class="contenedor azul">
         <h1 class="animated2 bounce">
             BIENVENID@
         </h1>
         <form action="" id="form">
            <input maxlength="10" required type="text" name="nombre" id="nombre" placeholder="Tu Nombre">
            <select name="genero" id="genero">
                <option required hidden selected>Elíge tu género</option>
                <option value="hombre">Hombre</option>
                <option value="mujer">Mujer</option>
            </select>
            <select name="color" id="color">
                <option required hidden selected>Elíge un color</option>
                <option value="azul">Azul</option>
                <option value="rojo">Rojo</option>
                <option value="negro">Negro</option>
                <option value="morado">Morado</option>
            </select>
            <button class="animated pulse" onclick="getData()" type="button">JUGAR</button>
         </form>         
     </section>
    </section>
    <header>
        <nav>
         <img src="asset/images/juego.png" alt="Juego"> 
         <h1> Piedra - Papel - Tijera </h1> 
        </nav>
     </header>
     <section class="marcador sombra">
        <div id="user-label" class="user-label badge animated "><div id="img"><img src="asset/images/man.png" alt="Man"></div> <h3 id="Usuario">Usuario</h3></div>
        <div id="pc-label" class="pc-label badge animated"><img src="asset/images/robot.png" alt="Robot"><h3>Robot</h3></div>
        <span id="user-score">0 </span> <span class="puntos">:</span>
        <span id="pc-score">0</span>
    
    </section>

    <section class="opcionesCpu">
        <div class="cpuResult sombra" id="rocaResult">
            <a href="index.html"><img src="asset/images/arrow2.png" alt="Back"></a>
        </div>
        <div class="choice sombra" id="papelResult">
            <img id="IAimg" src="asset/images/1.png" alt="cpuplayer">
        </div>
        <div class="choice sombra" id="tijeraResult">
            <img src="asset/images/question.png" alt="Rules">
        </div>
    </section>   
    <div class="result">

        <p id="infoText">Esperando elección...</p>
    </div>

    <section class="opciones">
        <div class="choice sombra" id="roca" >
            <img id="piedra" class="btnSelDefault" onclick="comprobarResultado('piedra')" src="asset/images/1.png" alt="Roca">
        </div>
        <div class="choice sombra" id="papel">
            <img id="papel" class="btnSelDefault" onclick="comprobarResultado('papel')" src="asset/images/2.png" alt="Papel">
        </div>
        <div class="choice sombra" id="tijera">
            <img id="tijeras" class="btnSelDefault" onclick="comprobarResultado('tijeras')" src="asset/images/3.png" alt="Tijera">
        </div>
    </section>
	
	<!-- Banner Wins -->
    <div id="btnRetryDiv" class="bannerHide">
        <p id="btnRetry" style="margin: 0;" onclick="">Nueva partida</p>
    </div>

    <section class="colores">

    </section>
     <script src="js/main.js"></script>
</body>
</html>
